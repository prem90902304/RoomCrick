<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrickScore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans p-6 max-w-2xl mx-auto">

  <h1 class="text-4xl font-extrabold mb-6 text-center text-blue-800 flex items-center justify-center gap-2">
    🏏 <span>CrickScore</span>
  </h1>

  <div class="space-y-6">

    <!-- Team Names & Overs -->
    <div class="grid grid-cols-2 gap-4">
      <label class="flex flex-col text-sm font-medium">
        Team A:
        <input id="teamA" class="input mt-1" placeholder="Enter Team A" />
      </label>
      <label class="flex flex-col text-sm font-medium">
        Team B:
        <input id="teamB" class="input mt-1" placeholder="Enter Team B" />
      </label>
    </div>

    <div class="flex items-end gap-4">
      <label class="flex flex-col text-sm font-medium">
        Overs:
        <input id="totalOvers" class="input mt-1 w-24" type="number" min="1" placeholder="e.g., 2" />
      </label>
      <button onclick="startMatch()" class="btn h-10">Start Match</button>
    </div>

    <!-- Match Panel -->
    <div id="matchPanel" class="hidden space-y-4">
      <div class="text-lg font-semibold">🏏 Match: <span id="matchTeams"></span></div>
      <div class="text-md space-y-1">
        <div>Score: <span id="score">0/0</span></div>
        <div>Overs: <span id="overs">0.0</span></div>
        <div>Run Rate: <span id="runRate">0.00</span></div>
        <div>Overs Left: <span id="oversLeft">0.0</span></div>
      </div>

      <div class="flex flex-wrap gap-2">
        <button onclick="addRun(1)" class="btn">1</button>
        <button onclick="addRun(2)" class="btn">2</button>
        <button onclick="addRun(3)" class="btn">3</button>
        <button onclick="addRun(4)" class="btn">4</button>
        <button onclick="addRun(6)" class="btn">6</button>
        <button onclick="addWide()" class="btn bg-yellow-400 text-black hover:bg-yellow-500">Wide</button>
        <button onclick="addLegBye()" class="btn bg-green-400 text-black hover:bg-green-500">Leg Bye</button>
        <button onclick="addWicket()" class="btn bg-red-500 hover:bg-red-600">Wicket</button>
        <button onclick="endMatch()" class="btn bg-gray-600 hover:bg-gray-700">End Match</button>
      </div>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">📋 Full Scoreboard</h2>

      <h3 class="text-lg font-semibold mt-4">Batsmen</h3>
      <table class="w-full text-sm mb-4 border">
        <thead>
          <tr class="bg-gray-100">
            <th class="border px-2">Name</th>
            <th class="border px-2">Runs</th>
            <th class="border px-2">Balls</th>
            <th class="border px-2">4s</th>
            <th class="border px-2">6s</th>
          </tr>
        </thead>
        <tbody id="batsmanTable"></tbody>
      </table>

      <h3 class="text-lg font-semibold">Bowler</h3>
      <table class="w-full text-sm border">
        <thead>
          <tr class="bg-gray-100">
            <th class="border px-2">Name</th>
            <th class="border px-2">Overs</th>
            <th class="border px-2">Runs</th>
            <th class="border px-2">Wickets</th>
          </tr>
        </thead>
        <tbody id="bowlerTable"></tbody>
      </table>
    </div>

    <!-- Summary -->
    <div id="summary" class="mt-6 hidden">
      <h3 class="font-bold text-lg mb-2">🏁 Match Summary</h3>
      <p id="winner"></p>
    </div>

    <!-- History -->
    <div id="history" class="mt-6">
      <h3 class="font-bold text-lg mb-2">📜 Past Matches</h3>
      <ul id="matchHistory" class="list-disc pl-5 space-y-1"></ul>
    </div>
  </div>

  <!-- Custom Styles (if needed) -->
  <style>
    .input {
      border: 1px solid #ccc;
      padding: 6px 10px;
      border-radius: 6px;
    }

    .btn {
      background-color: #1d4ed8;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #2563eb;
    }
  </style>

  <!-- Script logic comes here -->
  <script src="scripts/match.js"></script> <!-- Link to your JS file if separated -->
</body>
</html>
