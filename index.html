<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrickScore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans p-4 max-w-xl mx-auto">
  <h1 class="text-3xl font-bold mb-4 text-center">🏏 CrickScore</h1>

  <div class="space-y-4">
    <div>
      <label>Team A: <input id="teamA" class="input" /></label>
      <label class="ml-4">Team B: <input id="teamB" class="input" /></label>
    </div>

    <div>
      <label>Overs: <input id="totalOvers" class="input w-20" type="number" min="1" /></label>
      <button id="startBtn" class="btn ml-4">Start Match</button>
    </div>

    <div id="matchPanel" class="hidden space-y-4">
      <!-- Score Display -->
      <div id="scoreInfo" class="text-md"></div>
      <!-- Run Buttons -->
      <div id="runButtons" class="space-x-2"></div>
      <!-- Bowler Dropdown -->
      <div>
        <label>Select Bowler: </label>
        <select id="bowlerSelect" class="input w-40 mt-2"></select>
      </div>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Full Scoreboard</h2>
      <h3 class="text-lg font-semibold">Batsmen</h3>
      <table id="batsmanTable" class="w-full text-sm mb-4 border"></table>
      <h3 class="text-lg font-semibold">Bowlers</h3>
      <table id="bowlerTable" class="w-full text-sm border"></table>
    </div>

    <!-- Summary & History -->
    <div id="summary" class="mt-6 hidden">
      <h3 class="font-bold text-lg mb-2">🏁 Match Summary</h3>
      <p id="winner"></p>
    </div>
    <div id="history" class="mt-6">
      <h3 class="font-bold text-lg mb-2">📜 Past Matches</h3>
      <ul id="matchHistory" class="list-disc pl-5 space-y-1"></ul>
    </div>
  </div>

  <link rel="stylesheet" href="scripts/match.js">
  <script type="module" src="scripts/match.js"></script>
</body>
</html>
