<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrickScore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🏏 CrickScore</h1>

    <div class="match-setup">
      <input type="text" id="teamA" placeholder="Team A Name" />
      <input type="text" id="teamB" placeholder="Team B Name" />
      <button onclick="startMatch()">Start Match</button>
    </div>

    <div class="score-panel" style="display:none;">
      <h2 id="scoreDisplay">Team A: 0/0 (0.0)</h2>
      <button onclick="addRun(1)">1 Run</button>
      <button onclick="addRun(2)">2 Runs</button>
      <button onclick="addRun(4)">4 Runs</button>
      <button onclick="addRun(6)">6 Runs</button>
      <button onclick="addWicket()">Wicket</button>
      <button onclick="nextBall()">Next Ball</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
